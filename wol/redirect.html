<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Waiting for PC Startup</title>

<style>
body {
    font-family: system-ui, sans-serif;
    text-align: center;
    margin-top: 4em;
}
#count {
    font-size: 2.5em;
    font-weight: bold;
}
</style>

<script>
let remain = 100; // Seconds waiting for startup

function tick() {
    document.getElementById('count').textContent = remain;
    if (remain <= 0) {
        location.href = "https://remotedesktop.google.com/access";
        return;
    }
    remain--;
    setTimeout(tick, 1000);
}

window.onload = tick;
</script>
</head>

<body>
<h2>Waiting for the PC to start upâ€¦</h2>
<p>Please wait</p>
<div id="count">--</div>
<p>seconds until it becomes operable.</p>

<p>
or
<a href="https://remotedesktop.google.com/access">Try Connecting Now</a>
</p>
</body>
